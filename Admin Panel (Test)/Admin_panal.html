<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .sidebar {
            background-color: #1a1a1a;
            width: 250px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 20px;
            display: flex;
            flex-direction: column;
        }

        .sidebar a {
            color: #aaa;
            padding: 15px 20px;
            text-decoration: none;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
        }

        .sidebar a:hover {
            background-color: #333;
            color: #00bcd4;
        }

        .sidebar i {
            margin-right: 10px;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
        }

        .top-bar {
            background-color: #1a1a1a;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
        }

        .stats-card {
            background-color: #1a1a1a;
            border-radius: 8px;
            padding: 20px;
            color: #fff;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .stats-card h3 {
            margin: 0;
            font-size: 24px;
        }

        .stats-card p {
            margin: 5px 0 0;
            font-size: 16px;
            color: #aaa;
        }

        .chart-container {
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 8px;
        }

        .table-container {
            margin-top: 20px;
        }

        table {
            width: 100%;
            background-color: #1a1a1a;
            border-collapse: collapse;
        }

        table th, table td {
            padding: 10px;
            text-align: left;
            border: 1px solid #333;
        }

        table th {
            background-color: #333;
        }

        .btn-primary {
            background-color: #00bcd4;
            border: none;
            color: #fff;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #008ba3;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="Admin_panal.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
        <a href="data_Admin.html"><i class="fas fa-users"></i> Users</a>
        <a href="orders.html"><i class="fas fa-shopping-cart"></i> Orders</a>
        <a href="projects.html"><i class="fas fa-clipboard-list"></i> Projects</a>
        <a href="Analytics.html"><i class="fas fa-chart-line"></i> Analytics</a>
        <a href="clints.html"><i class="fas fa-user-tie"></i> Clients</a>
        <a href="settings.html"><i class="fas fa-cogs"></i> Settings</a>
        <a href="#logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>

    <div class="main-content">
        <div class="top-bar">
            <h1>Admin Dashboard</h1>
            <div>
                <button class="btn btn-primary" onclick="showNotifications()">Notifications</button>
                <button class="btn btn-primary" onclick="showMessages()">Messages</button>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-4">
                <div class="stats-card">
                    <h3>120</h3>
                    <p>Active Users</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stats-card">
                    <h3>$5,200</h3>
                    <p>Monthly Revenue</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stats-card">
                    <h3>8</h3>
                    <p>New Tasks</p>
                </div>
            </div>
        </div>

        <div class="chart-container mt-4">
            <h2>Analytics</h2>
            <canvas id="myChart"></canvas>
        </div>

        <div class="table-container mt-4">
            <h2>Orders Table</h2>
            <table id="ordersTable">
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Client</th>
                        <th>Service</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- البيانات سيتم إضافتها عبر JavaScript -->
                </tbody>
            </table>
        </div>

        <div class="table-container mt-4">
            <h2>Clients Table</h2>
            <table id="clientsTable">
                <thead>
                    <tr>
                        <th>Client ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Projects</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- البيانات سيتم إضافتها عبر JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script>
        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May'],
                datasets: [{
                    label: 'Revenue',
                    data: [500, 1000, 750, 1250, 2000],
                    borderColor: '#00bcd4',
                    backgroundColor: 'rgba(0, 188, 212, 0.2)',
                }]
            }
        });

        $(document).ready(function() {
            $('#ordersTable, #clientsTable').DataTable();
        });

        function showNotifications() {
            Swal.fire({
                title: 'Notifications',
                html: `
                    <div class="notification-tabs">
                        <button class="btn btn-primary btn-sm" onclick="showTab('unread')">Unread</button>
                        <button class="btn btn-primary btn-sm" onclick="showTab('read')">Read</button>
                        <button class="btn btn-primary btn-sm" onclick="showTab('all')">All</button>
                    </div>
                    <div id="notification-content" class="mt-3">
                        <!-- محتوى الإشعارات سيتم تحميله هنا -->
                    </div>
                `,
                width: '600px',
                showConfirmButton: false,
                didOpen: () => {
                    showTab('unread'); // تحميل الإشعارات غير المقروءة افتراضيًا
                }
            });
        }

        function showMessages() {
            Swal.fire({
                title: 'Messages',
                html: `
                    <div class="message-tabs">
                        <button class="btn btn-primary btn-sm" onclick="showMessageTab('inbox')">Inbox</button>
                        <button class="btn btn-primary btn-sm" onclick="showMessageTab('sent')">Sent</button>
                        <button class="btn btn-primary btn-sm" onclick="showMessageTab('important')">Important</button>
                    </div>
                    <div id="message-content" class="mt-3">
                        <!-- محتوى الرسائل سيتم تحميله هنا -->
                    </div>
                `,
                width: '600px',
                showConfirmButton: false,
                didOpen: () => {
                    showMessageTab('inbox'); // تحميل الرسائل الواردة افتراضيًا
                }
            });
        }

        function showTab(tab) {
            const content = document.getElementById('notification-content');
            let notifications = [];

            if (tab === 'unread') {
                notifications = [
                    { id: 1, message: 'New order received', date: '2023-10-01' },
                    { id: 2, message: 'User registration completed', date: '2023-10-02' }
                ];
            } else if (tab === 'read') {
                notifications = [
                    { id: 3, message: 'Payment received', date: '2023-09-30' },
                    { id: 4, message: 'Project completed', date: '2023-09-29' }
                ];
            } else if (tab === 'all') {
                notifications = [
                    { id: 1, message: 'New order received', date: '2023-10-01' },
                    { id: 2, message: 'User registration completed', date: '2023-10-02' },
                    { id: 3, message: 'Payment received', date: '2023-09-30' },
                    { id: 4, message: 'Project completed', date: '2023-09-29' }
                ];
            }

            content.innerHTML = notifications.map(notification => `
                <div class="notification-item">
                    <p><strong>${notification.message}</strong> - ${notification.date}</p>
                </div>
            `).join('');
        }

        function showMessageTab(tab) {
            const content = document.getElementById('message-content');
            let messages = [];

            if (tab === 'inbox') {
                messages = [
                    { id: 1, from: 'John Doe', subject: 'Project Update', date: '2023-10-01' },
                    { id: 2, from: 'Jane Smith', subject: 'Meeting Reminder', date: '2023-10-02' }
                ];
            } else if (tab === 'sent') {
                messages = [
                    { id: 3, to: 'Michael Johnson', subject: 'Proposal Sent', date: '2023-09-30' },
                    { id: 4, to: 'Emily Davis', subject: 'Feedback Request', date: '2023-09-29' }
                ];
            } else if (tab === 'important') {
                messages = [
                    { id: 5, from: 'Client A', subject: 'Urgent: Deadline Extension', date: '2023-09-28' },
                    { id: 6, from: 'Client B', subject: 'Important: Contract Review', date: '2023-09-27' }
                ];
            }

            content.innerHTML = messages.map(message => `
                <div class="message-item">
                    <p><strong>${tab === 'sent' ? 'To' : 'From'}: ${tab === 'sent' ? message.to : message.from}</strong></p>
                    <p>${message.subject} - ${message.date}</p>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
