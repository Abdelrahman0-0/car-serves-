<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .sidebar {
            background-color: #1a1a1a;
            width: 250px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 20px;
            display: flex;
            flex-direction: column;
        }

        .sidebar a {
            color: #aaa;
            padding: 15px 20px;
            text-decoration: none;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
        }

        .sidebar a:hover {
            background-color: #333;
            color: #00bcd4;
        }

        .sidebar i {
            margin-right: 10px;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
        }

        .top-bar {
            background-color: #1a1a1a;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
            margin-bottom: 20px;
        }

        .section {
            background-color: #1e1e1e;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        select, input[type="date"] {
            padding: 8px;
            border-radius: 5px;
            border: none;
            margin-bottom: 10px;
            width: 220px;
            background-color: #333;
            color: white;
        }

        button {
            background-color: #00bcd4;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #008ba3;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        ul li {
            margin: 6px 0;
            padding: 5px 10px;
            background-color: #2a2a2a;
            border-radius: 6px;
        }

        .report-title {
            margin-bottom: 10px;
            color: #4dd0e1;
        }

        h1 {
            color: #00bcd4;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header text-center mb-4">
            <h4><i class="fas fa-car"></i> Car Services</h4>
        </div>
        <a href="Admin_panal.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
        <a href="data_Admin.html"><i class="fas fa-users"></i> Users</a>
        <a href="orders.html"><i class="fas fa-shopping-cart"></i> Orders</a>
        <a href="Analytics.html"><i class="fas fa-chart-line"></i> Analytics</a>
        <a href="clints.html"><i class="fas fa-user-tie"></i> Clients</a>
        <a href="reports.html"><i class="fas fa-clipboard-list"></i> Reports</a>
        <a href="Statistics.html"><i class="fas fa-chart-bar me-2"></i> Statistics</a>
        <a href="mange.html"><i class="fas fa-cogs"></i> Manage</a>
        <a href="manage_car.html" class="active"><i class="fas fa-car"></i> Cars</a>
        <a href="#logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
      </div>

    <div class="main-content">
        <div class="top-bar">
            <h1><i class="fas fa-chart-pie"></i> Reports - Car System</h1>
        </div>

        <div class="section">
            <label for="reportType">Select Report Type:</label>
            <select id="reportType">
                <option value="rent">Rental Reports</option>
                <option value="sales">Sales Reports</option>
                <option value="repair">Repair Reports</option>
                <option value="revenue">Revenue Reports</option>
                <option value="service">Service Reports</option>
            </select>

            <label for="from">From Date:</label>
            <input type="date" id="from">

            <label for="to">To Date:</label>
            <input type="date" id="to">

            <button onclick="generateReport()">Generate Report</button>
        </div>

        <div class="section" id="output">
            <!-- Report output will appear here -->
        </div>
    </div>

    <script>
        function generateReport() {
            const type = document.getElementById("reportType").value;
            const from = document.getElementById("from").value;
            const to = document.getElementById("to").value;

            if (!from || !to) {
                alert("Please select both dates.");
                return;
            }

            let content = `<h2 class="report-title">üìÖ Report from ${from} to ${to}</h2>`;

            if (type === "rent") {
                content += `
                    <h3>üöó Rental Reports:</h3>
                    <ul>
                        <li>Number of cars rented: 15</li>
                        <li>Customer details:
                            <ul>
                                <li>Ahmed Ali - Toyota Corolla - 5 days - 2500 EGP</li>
                                <li>Sara Mohamed - Nissan Sunny - 3 days - 1500 EGP</li>
                            </ul>
                        </li>
                    </ul>
                `;
            } else if (type === "sales") {
                content += `
                    <h3>üí∏ Sales Reports:</h3>
                    <ul>
                        <li>Number of cars sold: 2</li>
                        <li>Details:
                            <ul>
                                <li>Hyundai Elantra - 320,000 EGP - Customer: Mahmoud Samir</li>
                                <li>Kia Rio - 280,000 EGP - Customer: Layla Hassan</li>
                            </ul>
                        </li>
                    </ul>
                `;
            } else if (type === "repair") {
                content += `
                    <h3>üõ†Ô∏è Repair Reports:</h3>
                    <ul>
                        <li>Number of cars repaired: 4</li>
                        <li>Details:
                            <ul>
                                <li>Toyota Camry - Oil and filter change - 500 EGP</li>
                                <li>Chevrolet Optra - Brake repair - 1200 EGP</li>
                            </ul>
                        </li>
                    </ul>
                `;
            } else if (type === "revenue") {
                content += `
                    <h3>üìà Revenue Reports:</h3>
                    <ul>
                        <li>From rentals: 45,000 EGP</li>
                        <li>From sales: 600,000 EGP</li>
                        <li>From repair services: 4,000 EGP</li>
                    </ul>
                `;
            } else if (type === "service") {
                content += `
                    <h3>üì¨ Service Reports:</h3>
                    <ul>
                        <li>Number of requests/complaints: 6</li>
                        <li>Details:
                            <ul>
                                <li>Message from Mohamed: "Car arrived late" - Resolved ‚úÖ</li>
                                <li>Note from Fatima: "Interior not clean" - In progress ‚è≥</li>
                            </ul>
                        </li>
                    </ul>
                `;
            }

            document.getElementById("output").innerHTML = content;
        }
    </script>
</body>
</html>
