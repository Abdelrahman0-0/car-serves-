<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="css/stylepa.css">
</head>
<body>
    <header>
        <h1>Payment System</h1>
        <p>Please fill in your payment details</p>
    </header>

    <div class="container">
        <h2>Payment Form</h2>
        <form action="process_payment.php" method="POST">
            <label for="Amount">Amount:</label>
            <input type="number" id="Amount" name="Amount" step="0.01" required><br>

            <label for="PaymentDate">Payment Date:</label>
            <input type="date" id="PaymentDate" name="PaymentDate" required><br>

            <label for="PaymentMethod">Payment Method:</label>
            <select id="PaymentMethod" name="PaymentMethod" required onchange="togglePaymentFields()">
                <option value="Credit Card">Credit Card</option>
                <option value="Cash">Cash</option>
                <option value="Bank Transfer">Bank Transfer</option>
                <option value="PayPal">PayPal</option>
            </select><br>

            <div id="CreditCardField" style="display: none;">
                <label for="CreditCardNumber">Credit Card Number:</label>
                <input type="text" id="CreditCardNumber" name="CreditCardNumber"><br>
            </div>

            <div id="PayPalField" style="display: none;">
                <label for="PayPalAccount">PayPal Account Number:</label>
                <input type="text" id="PayPalAccount" name="PayPalAccount"><br>
            </div>

            <!-- حقل ReservationID مخفي -->
            <input type="hidden" id="ReservationID" name="ReservationID" value="<?php echo $ReservationID; ?>">

            <button type="submit">Submit Payment</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Your Company. All Rights Reserved.</p>
    </footer>

    <script>
        function togglePaymentFields() {
            var paymentMethod = document.getElementById('PaymentMethod').value;
            var creditCardField = document.getElementById('CreditCardField');
            var paypalField = document.getElementById('PayPalField');
            creditCardField.style.display = 'none';
            paypalField.style.display = 'none';
            if (paymentMethod === 'Credit Card') creditCardField.style.display = 'block';
            else if (paymentMethod === 'PayPal') paypalField.style.display = 'block';
        }
        window.onload = togglePaymentFields;
    </script>
</body>
</html>
