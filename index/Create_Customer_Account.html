<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('wallpaper2-2880x1620.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1500px;
            background-color: rgba(7, 12, 18, 0.8);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 16px rgb(0, 0, 0);
            backdrop-filter: blur(1px);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            color: #ecdbba;
            font-weight: 600;
        }

        form {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #bdc3c7;
        }

        input {
            width: 90%;
            padding: 12px 15px;
            border: 1px solid rgba(189, 195, 199, 0.3);
            border-radius: 8px;
            background: rgba(44, 62, 80, 0.7);
            color: #ecf0f1;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #1abc9c;
            outline: none;
            background: rgba(52, 73, 94, 0.8);
            box-shadow: 0 0 0 3px rgba(26, 188, 156, 0.2);
        }

        .submit-container {
            grid-column: 1 / -1;
        }

        .submit {
            width: 40%;
            padding: 10px 15px;
            border: none;
            background-color: #1abc9c;
            color: white;
            font-size: 14px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 0 auto;
            display: block;
        }

        .submit:hover {
            background-color: #16a085;
            transform: translateY(-2px);
        }

        .links {
            margin-top: 25px;
            text-align: center;
            font-size: 15px;
        }

        .links a {
            color: #9cc2d5;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .links a:hover {
            color: #1abc9c;
            text-decoration: underline;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: #bdc3c7;
            font-size: 14px;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid rgba(189, 195, 199, 0.3);
            margin: 0 10px;
        }

        /* رسائل الخطأ والنجاح */
        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .success-message {
            color: #2ecc71;
            font-size: 16px;
            text-align: center;
            margin-top: 20px;
            display: none;
        }

        /* نافذة النجاح */
        .success-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .success-modal-content {
            background-color: rgba(7, 12, 18, 0.95);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            border: 1px solid #1abc9c;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .success-modal h3 {
            color: #1abc9c;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .success-modal p {
            margin-bottom: 25px;
            color: #bdc3c7;
        }

        .success-modal button {
            padding: 10px 25px;
            background-color: #1abc9c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .success-modal button:hover {
            background-color: #16a085;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            form {
                grid-template-columns: 1fr;
            }
            
            input {
                width: 100%;
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create Account</h2>
        
        <form id="signupForm" action="register.php" method="post">
            <div class="form-group">
                <label for="customer-name">Full Name</label>
                <input type="text" id="customer-name" name="customer-name" required placeholder="Enter your full name">
                <div class="error-message" id="name-error"></div>
            </div>
            
            <div class="form-group">
                <label for="customer-email">Email Address</label>
                <input type="email" id="customer-email" name="customer-email" required placeholder="Enter your email">
                <div class="error-message" id="email-error"></div>
            </div>
            
            <div class="form-group">
                <label for="customer-phone">Phone Number</label>
                <input type="tel" id="customer-phone" name="customer-phone" required placeholder="Enter digits only (10-15)" pattern="[0-9]{10,15}" title="Please enter only digits (10-15 numbers)">
                <div class="error-message" id="phone-error"></div>
            </div>
            
            <div class="form-group">
                <label for="customer-password">Password</label>
                <input type="password" id="customer-password" name="customer-password" required placeholder="At least 8 characters">
                <div class="error-message" id="password-error"></div>
            </div>
            
            <div class="form-group">
                <label for="customer-address">Address</label>
                <input type="text" id="customer-address" name="customer-address" required placeholder="Enter your address">
                <div class="error-message" id="address-error"></div>
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm your password">
                <div class="error-message" id="confirm-error"></div>
            </div>

            <div class="form-group submit-container">
                <button class="submit" type="submit">Create Account</button>
            </div>
            
            <div class="success-message" id="success-message"></div>
        </form>

        <div class="links">
            <p>Already have an account? <a href="login.html">Login</a></p>
            <p><a href="getPass.html">Forgot your password?</a></p>
        </div>
    </div>

    <!-- نافذة النجاح -->
    <div class="success-modal" id="successModal">
        <div class="success-modal-content">
            <h3>Account Created Successfully!</h3>
            <p>Your account has been created successfully. You can now log in using your credentials.</p>
            <button id="closeSuccessModal">Continue to Homepage</button>
        </div>
    </div>

    <script>
        document.getElementById("signupForm").addEventListener("submit", function(e) {
            e.preventDefault();
            
            // مسح جميع رسائل الخطأ السابقة
            clearErrorMessages();
            
            // جمع قيم الحقول
            const name = document.getElementById("customer-name").value.trim();
            const email = document.getElementById("customer-email").value.trim();
            const phone = document.getElementById("customer-phone").value.trim();
            const password = document.getElementById("customer-password").value.trim();
            const address = document.getElementById("customer-address").value.trim();
            const confirmPassword = document.getElementById("confirm-password").value.trim();
            
            let isValid = true;
            
            if (name === "") {
                showError("name-error", "Please enter your full name");
                isValid = false;
            }
            
            if (!validateEmail(email)) {
                showError("email-error", "Please enter a valid email address");
                isValid = false;
            }
            
            if (!validatePhone(phone)) {
                showError("phone-error","Please enter a valid phone number (10-15 digits)");
                isValid = false;
            }
            
            if (password.length < 8) {
                showError("password-error", "Password must be at least 8 characters");
                isValid = false;
            }
            
            if (address === "") {
                showError("address-error", "Please enter your address");
                isValid = false;
            }
            
            if (password !== confirmPassword) {
                showError("confirm-error", "Passwords do not match");
                isValid = false;
            }
            
            if (isValid) {
                // عرض نافذة النجاح
                document.getElementById("successModal").style.display = "flex";
                
                // إخفاء رسالة النجاح القديمة إذا كانت موجودة
                document.getElementById("success-message").style.display = "none";
                
                // هنا يمكنك إضافة كود إرسال البيانات إلى الخادم إذا كنت تريد ذلك
                // this.submit();
            }
        });

        // إضافة حدث لإغلاق النافذة والتوجيه للصفحة الرئيسية
        document.getElementById("closeSuccessModal").addEventListener("click", function() {
            window.location.href = "index.html"; // تغيير هذا إلى رابط الصفحة الرئيسية الفعلي
        });

        // التحقق من صحة رقم الهاتف أثناء الكتابة
        document.getElementById("customer-phone").addEventListener("input", function(e) {
            this.value = this.value.replace(/[^0-9]/g, '');
        });
        
        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
            errorElement.style.display = "block";
        }
        
        function clearErrorMessages() {
            const errorMessages = document.querySelectorAll(".error-message");
            errorMessages.forEach(msg => {
                msg.textContent = "";
                msg.style.display = "none";
            });
            
            document.getElementById("success-message").style.display = "none";
        }
        
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
        
        function validatePhone(phone) {
            const re = /^[0-9]{10,15}$/;
            return re.test(phone);
        }
    </script>
</body>
</html>
