<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clients Page</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 80%;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      color: #000;
    }

    .search-bar {
      margin-bottom: 20px;
    }

    #searchInput {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .btn {
      padding: 10px 15px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
      background-color: #007bff;
      color: white;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .active { background-color: #28a745; color: white; }
    .active:hover { background-color: #218838; }
    .inactive { background-color: #ffc107; color: black; }
    .inactive:hover { background-color: #e0a800; }
    .view { background-color: #007bff; color: white; }
    .view:hover { background-color: #0056b3; }
    .delete { background-color: #dc3545; color: white; }
    .delete:hover { background-color: #c82333; }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      text-align: center;
    }

    table th, table td {
      padding: 12px 15px;
      border: 1px solid #444;
    }

    table th {
      background-color: #222;
      color: white;
    }

    table tbody tr:nth-child(even) {
      background-color: #444;
      color: white;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #333;
      padding: 20px;
      border-radius: 8px;
      width: 400px;
      color: white;
      position: relative;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      font-size: 18px;
      color: white;
    }

    .close:hover {
      color: #ddd;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Clients List</h1>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search by name, phone, or email...">
    </div>
    <div class="controls">
      <button class="btn">Add New Client</button>
      <button class="btn">Export Data</button>
    </div>
    <table id="clientsTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Full Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Orders</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="clientsBody"></tbody>
    </table>
  </div>

  <!-- Details Modal -->
  <div id="detailsModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeDetails">&times;</span>
      <div id="detailsContent"></div>
    </div>
  </div>

  <!-- Edit Modal -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeEdit">&times;</span>
      <h2>Edit Client</h2>
      <input type="text" id="editName" placeholder="Full Name">
      <input type="email" id="editEmail" placeholder="Email">
      <input type="text" id="editPhone" placeholder="Phone">
      <button class="btn" id="saveEdit">Save</button>
    </div>
  </div>

  <!-- Delete Modal -->
  <div id="deleteModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeDelete">&times;</span>
      <h2>Are you sure you want to delete this client?</h2>
      <button class="btn delete" id="confirmDelete">Yes</button>
      <button class="btn" id="cancelDelete">No</button>
    </div>
  </div>

  <script>
    const clients = [
      {
        id: 1,
        name: "Ahmed Ali",
        email: "ahmed@example.com",
        phone: "01012345678",
        orders: 5,
        status: "Active"
      },
      {
        id: 2,
        name: "Mona Mohamed",
        email: "mona@example.com",
        phone: "01198765432",
        orders: 2,
        status: "Inactive"
      }
    ];

    let selectedClientId = null;
    const clientsBody = document.getElementById("clientsBody");
    const searchInput = document.getElementById("searchInput");

    const detailsModal = document.getElementById("detailsModal");
    const editModal = document.getElementById("editModal");
    const deleteModal = document.getElementById("deleteModal");

    const detailsContent = document.getElementById("detailsContent");
    const closeDetails = document.getElementById("closeDetails");
    const closeEdit = document.getElementById("closeEdit");
    const closeDelete = document.getElementById("closeDelete");

    function renderClients(data) {
      clientsBody.innerHTML = "";
      data.forEach(client => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${client.id}</td>
          <td>${client.name}</td>
          <td>${client.email}</td>
          <td>${client.phone}</td>
          <td>${client.orders}</td>
          <td><span class="status ${client.status.toLowerCase()}">${client.status}</span></td>
          <td>
            <button class="view" onclick="showDetails(${client.id})">View</button>
            <button class="active" onclick="editClient(${client.id})">Edit</button>
            <button class="delete" onclick="deleteClient(${client.id})">Delete</button>
          </td>
        `;
        clientsBody.appendChild(row);
      });
    }

    function showDetails(id) {
      const client = clients.find(c => c.id === id);
      if (client) {
        detailsContent.innerHTML = `
          <p><strong>Name:</strong> ${client.name}</p>
          <p><strong>Email:</strong> ${client.email}</p>
          <p><strong>Phone:</strong> ${client.phone}</p>
          <p><strong>Orders:</strong> ${client.orders}</p>
          <p><strong>Status:</strong> ${client.status}</p>
        `;
        detailsModal.style.display = "flex";
      }
    }

    function editClient(id) {
      const client = clients.find(c => c.id === id);
      if (client) {
        selectedClientId = id;
        document.getElementById("editName").value = client.name;
        document.getElementById("editEmail").value = client.email;
        document.getElementById("editPhone").value = client.phone;
        editModal.style.display = "flex";
      }
    }

    function deleteClient(id) {
      selectedClientId = id;
      deleteModal.style.display = "flex";
    }

    document.getElementById("saveEdit").onclick = function () {
      const client = clients.find(c => c.id === selectedClientId);
      client.name = document.getElementById("editName").value;
      client.email = document.getElementById("editEmail").value;
      client.phone = document.getElementById("editPhone").value;
      editModal.style.display = "none";
      renderClients(clients);
    };

    document.getElementById("confirmDelete").onclick = function () {
      const index = clients.findIndex(c => c.id === selectedClientId);
      if (index !== -1) clients.splice(index, 1);
      deleteModal.style.display = "none";
      renderClients(clients);
    };

    document.getElementById("cancelDelete").onclick = function () {
      deleteModal.style.display = "none";
    };

    closeDetails.onclick = () => detailsModal.style.display = "none";
    closeEdit.onclick = () => editModal.style.display = "none";
    closeDelete.onclick = () => deleteModal.style.display = "none";

    window.onclick = function (event) {
      if ([detailsModal, editModal, deleteModal].includes(event.target)) {
        event.target.style.display = "none";
      }
    };

    searchInput.addEventListener("input", function () {
      const query = this.value.toLowerCase();
      const filtered = clients.filter(client =>
        client.name.toLowerCase().includes(query) ||
        client.phone.includes(query) ||
        client.email.toLowerCase().includes(query)
      );
      renderClients(filtered);
    });

    renderClients(clients);
  </script>
</body>
</html>
