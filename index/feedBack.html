<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }


        .logo1 {
    position: fixed;
    top: 20px;
    left: 20px;
    z-index: 1001; /* لجعل الشعار فوق شريط التنقل */
    display: flex;
    align-items: center; /* إضافة هذه الخاصية لجعل الشعار فوق العناصر الأخرى */
}
.logo1 img {
    width: 70px;
    height: auto;
    border-radius: 100px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
}

.dropdown-menu {
    list-style: none;
    padding: 10px;
    margin: 0;
    display: none;
    position: absolute;
    font-weight: bold;
    top: 100%;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
    border-radius: 10px;
    z-index: 1000;
}
.dropdown-menu li {
    padding: 10px 20px;
}

.dropdown-menu li a {
    color: #bdc3c7;
    text-decoration: none;
    transition: background-color 0.3s;
}

.dropdown-menu li a:hover {
    background-color: #557770;
}

.logo1:hover .dropdown-menu {
    display: block;
}
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('wallpaper2-2880x1620.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            padding: 20px;
        }
        .feedback-container {
            width: 100%;
            max-width: 800px;
            background-color: rgba(7, 12, 18, 0.8);
            border-radius: 20px;
            padding: 25px ;
            box-shadow: 0 8px 16px rgb(0, 0, 0);
            backdrop-filter: blur(1px);
            transition: transform 0.3s ease;
        }
        .feedback-container:hover {transform: translateY(-5px);}
        h2 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 28px;
            color: #ecdbba;
            font-weight: 600;
        }
        form {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        .form-group {margin-bottom: 15px;}
        .full-width {grid-column: 1 / -1;}
        label {
            display: block;
            margin-bottom: 2px;
            font-weight: 500;
            color: #bdc3c7;
        }
        input, textarea, select {
            width: 90%;
            padding: 10px 14px;
            border: 1px solid rgba(189, 195, 199, 0.3);
            border-radius: 10px;
            background: rgba(44, 62, 80, 0.7);
            color: #ecf0f1;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .full-width input,
        .full-width textarea,
        .full-width select {width: 100%;}
        input:focus, textarea:focus, select:focus {
            border-color: #1abc9c;
            outline: none;
            background: rgba(52, 73, 94, 0.8);
            box-shadow: 0 0 0 3px rgba(26, 188, 156, 0.2);
        }
        textarea {
            resize: vertical;
            min-height: 120px;}
        .rating-container {
            display: flex;
            justify-content: space-around;
            margin-bottom: 1px;
        }
        .rating-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
        }
        .rating-option input[type="radio"] {display: none;}
        .rating-star {
            font-size: 30px;
            color: #ddd;
            transition: all 0.2s ease;
        }
        .rating-option:hover .rating-star,
        .rating-option input[type="radio"]:checked + .rating-star {
            color: #f1c40f;
            transform: scale(1.2);
        }
        .rating-label {
            margin-top: 4px;
            font-size: 12px;
            color: #bdc3c7;
            text-align: center;
        }
        .service-type select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 1em;
        }
        .submit-container {
            grid-column: 1 / -1;
            text-align: center;
        }
        button {
            width: 40%;
            padding: 14px;
            background-color: #1abc9c;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        button:hover {
            background-color: #16a085;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(22, 160, 133, 0.4);
        }
        button:active {transform: translateY(0);}
        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        .success-message {
            color: #2ecc71;
            font-size: 16px;
            text-align: center;
            margin-top: 20px;
            display: none;
        }
        .success-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;}
        .success-modal-content {
            background-color: rgba(7, 12, 18, 0.95);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            border: 1px solid #1abc9c;
            animation: fadeIn 0.3s ease;}
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }}
        .success-modal h3 {
            color: #1abc9c;
            margin-bottom: 20px;
            font-size: 24px;}
        .success-modal p {
            margin-bottom: 25px;
            color: #bdc3c7;}
        .success-modal button {
            padding: 10px 25px;
            background-color: #1abc9c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .success-modal button:hover {
            background-color: #16a085;
            transform: translateY(-2px);}
        @media (max-width: 768px) {
            form {grid-template-columns: 1fr;}
            input, textarea, select {width: 100%;}
            .feedback-container {padding: 20px; }
            h2 {font-size: 24px;}
            .rating-container {
                flex-wrap: wrap;
                gap: 10px;}
            .rating-option {flex: 1 0 40%;}
            button {width: 100%;}}
        @media (max-width: 480px) {.rating-option {flex: 1 0 100%;}

        
    }
    </style>
</head>
<body>

    <header>
        <div class="logo1">
            <img src="img/logo.png" alt="Car Rental Logo">
            <ul class="dropdown-menu">
                <li><a href="feedBack.html" onclick="showSection('services')">Feedback</a></li>
                <li><a href="index.html" onclick="showSection('services')">Home</a></li>

                <li><a href="servic.html" onclick="showSection('services')">Services</a></li>
                <li><a href="About.html" onclick="showSection('contact')">Contact</a></li>
                <li><a href="login.html" id="auth-link">Logout</a></li>
            </ul>
        </div>
    </header>
    <div class="feedback-container">
        <h2>Service Feedback</h2>
        <form id="feedbackForm" method="post" action="submit.php">
            <input type="hidden" name="form_type" value="feedback">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required placeholder="Your name">
                <div class="error-message" id="name-error"></div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Your email address">
                <div class="error-message" id="email-error"></div>
            </div>
            <div class="form-group full-width">
                <label for="service-type">Service Type</label>
                <select id="service-type" name="service-type" required>
                    <option value="" disabled selected>Select service type</option>
                    <option value="customer-service">Customer Service</option>
                    <option value="technical-support">Technical Support</option>
                    <option value="sales">Sales</option>
                    <option value="billing">Billing</option>
                    <option value="other">Other</option>
                </select>
                <div class="error-message" id="service-error"></div></div>
            <div class="form-group full-width">
                <label>Service Rating</label>
                <div class="rating-container">
                    <label class="rating-option">
                        <input type="radio" name="rating" value="1" required>
                        <span class="rating-star">★</span>
                        <span class="rating-label">Poor</span>
                    </label>
                    <label class="rating-option">
                        <input type="radio" name="rating" value="2">
                        <span class="rating-star">★</span>
                        <span class="rating-label">Fair</span>
                    </label>
                    <label class="rating-option">
                        <input type="radio" name="rating" value="3">
                        <span class="rating-star">★</span>
                        <span class="rating-label">Good</span>
                    </label>
                    <label class="rating-option">
                        <input type="radio" name="rating" value="4">
                        <span class="rating-star">★</span>
                        <span class="rating-label">Very Good</span>
                    </label>
                    <label class="rating-option">
                        <input type="radio" name="rating" value="5">
                        <span class="rating-star">★</span>
                        <span class="rating-label">Excellent</span>
                    </label>
                </div>
                <div class="error-message" id="rating-error"></div>
            </div>
            <div class="form-group full-width">
                <label for="feedback">Your Feedback</label>
                <textarea id="feedback" name="feedback" required placeholder="Please share your experience with us..."></textarea>
                <div class="error-message" id="feedback-error"></div>
            </div>
            <div class="submit-container full-width">
                <button type="submit">Submit Feedback</button>
                <div class="success-message" id="success-message"></div>
            </div> </form></div>
    <div class="success-modal" id="successModal">
        <div class="success-modal-content">
            <h3>Feedback Submitted Successfully!</h3>
            <p>Thank you for your feedback. We appreciate your time and will use your input to improve our services.</p>
            <button id="closeSuccessModal">Continue</button></div></div>
    <script>
        document.getElementById("feedbackForm").addEventListener("submit", function(e) {
            e.preventDefault();
            clearErrorMessages();
            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const serviceType = document.getElementById("service-type").value;
            const rating = document.querySelector('input[name="rating"]:checked');
            const feedback = document.getElementById("feedback").value.trim();
            let isValid = true;
            if (name === "") {
                showError("name-error", "Please enter your name");
                isValid = false;}
            if (!validateEmail(email)) {
                showError("email-error", "Please enter a valid email address");
                isValid = false;}
            if (serviceType === "") {
                showError("service-error", "Please select a service type");
                isValid = false;}
            if (!rating) {
                showError("rating-error", "Please select a rating");
                isValid = false;}
            if (feedback === "") {
                showError("feedback-error", "Please enter your feedback");
                isValid = false;}
            if (isValid) {
                document.getElementById("successModal").style.display = "flex";
                document.getElementById("success-message").style.display = "none";}
        });
        document.getElementById("closeSuccessModal").addEventListener("click", function() {
            window.location.href = "index.html";
        });
        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
            errorElement.style.display = "block";
        }
        function clearErrorMessages() {
            const errorMessages = document.querySelectorAll(".error-message");
            errorMessages.forEach(msg => {
                msg.textContent = "";
                msg.style.display = "none";
            });
            document.getElementById("success-message").style.display = "none";
        }
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
    </script></body></html>
