<!DOCTYPE html>
<html>
    <head>
<title>
Get Password
</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

    body {
    font-family: 'Roboto', sans-serif;
    background-color: #2c3e50; 
    color: #ecf0f1; 
    line-height: 1.6;
    height: 100vh; 
    display: flex; 
    justify-content: center; 
    align-items: center; 
    text-align: center; 
}

label.l1 {
    display: block;
    margin-bottom: 10px;
    color: #ecf0f1;
    font-size: 15px;
    font-weight: 500;
    text-align: left; 
    

}
label.l2 {
    display: block;
    margin-top: 10px;
    color: #ecf0f1;
    font-size: 15px;
    font-weight: 500;
    text-align: left; 

}

input {
    width: 150%;
    padding: 12px;
    border: 1px solid #bdc3c7;
    border-radius: 5px;
    background: #2c3e50;
    color: #ecf0f1;
    font-size: 14px;
    transition: 0.3s ease;
}

input:focus, select:focus {
        border-color: #1abc9c;
        outline: none;
        background: #34495e;
}

.submit {
    display: block;
    width: 100%;
    padding: 12px;
    border: none;
    background-color: #1abc9c;
    color: #ecf0f1;
    font-size: 16px;
    font-weight: 600;
    border-radius: 50px;
    cursor: pointer;
    margin: 15px auto 0; /* هذا هو التغيير المهم */
}


.submit:hover {
    background-color: #16a085;
}


</style>
    </head>
    <body>
        <form id="passwordForm" action="getPass.php" method="post">
            <div class="form-group">
                <label class="l1" for="new-pass">New Password</label>
                <input type="password" id="new-pass" name="new-pass" required>
            </div>
        
            <div class="form-group">
                <label class="l2" for="rewrite-pass">Rewrite Password</label>
                <input type="password" id="rewrite-pass" name="rewrite-pass" required>
            </div>
        
            <!-- مكان لعرض رسالة الخطأ -->
            <div id="error-message"></div>
        
            <button class="submit" type="submit">Change Password</button>
        </form>
        
        <style>
            #error-message {
                color: #e74c3c;
                background-color: #fceae9;
                border: 1px solid #e74c3c;
                padding: 10px;
                border-radius: 5px;
                margin-top: 10px;
                margin-bottom: 15px;
                font-size: 14px;
                display: none; /* مخفية مبدئيًا */
            }
        </style>
        
        <script>
            document.getElementById("passwordForm").addEventListener("submit", function (e) {
                const pass1 = document.getElementById("new-pass").value;
                const pass2 = document.getElementById("rewrite-pass").value;
                const errorDiv = document.getElementById("error-message");
        
                if (pass1 !== pass2) {
                    e.preventDefault();
                errorDiv.textContent = "❌ The passwords do not match!";
                    errorDiv.style.display = "block";
                } else {
                    errorDiv.style.display = "none"; // إخفاء الرسالة عند التطابق
                }
            });
        </script>
        
        
    </body>
</html>
