<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة متكاملة</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #2c3e50; 
            color: #ecf0f1; 
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 20px;
        }
        h1 {
            text-align: center;
            font-size: 38px;
            color: #ecdbba;
            margin-top: 20px;
            margin-bottom: 30px;
            letter-spacing: 2px;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
        }
        .card {
            background-color: #34495e;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            z-index: 0;
        }
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(145deg, rgba(26, 188, 156, 0.2), rgba(46, 204, 113, 0.1));
            z-index: -1;
            transition: opacity 0.3s ease;
            opacity: 0;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        .card:hover::before {
            opacity: 1;
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 2px solid #1abc9c;
        }
        .card-content {
            padding: 20px;
        }
        .card-content h3 {
            font-size: 22px;
            color: #ecdbba;
            margin-bottom: 15px;
        }
        .card-content p {
            font-size: 16px;
            color: #bdc3c7;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        .card-content a {
            display: inline-block;
            padding: 12px 20px;
            background-color: #1abc9c;
            color: #ecf0f1;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 500;
            letter-spacing: 1px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .card-content a:hover {
            background-color: #16a085;
            transform: scale(1.05);
        }
    </style>
    
</head>
<body>
    <h1>Our Services</h1>
    <div class="container">
        <div class="card">
            <img src="img/im_7.jpg" alt="وصف الصورة 1">
            <div class="card-content">
                <h3>Rental</h3>
                <p>وصف قصير عن هذه الخدمة.</p>
                <a href="servic.html">Go</a>
            </div>
        </div>
        <div class="card">
            <img src="img/im_8.png" alt="وصف الصورة 2">
            <div class="card-content">
                <h3>Cancel Rental</h3>
                <p>وصف قصير عن هذه الخدمة.</p>
                <a href="cancel_rental.html">Go</a>
            </div>
        </div>
        <div class="card">
            <img src="img/im_9.jpg" alt="وصف الصورة 3">
            <div class="card-content">
                <h3>Edite Data</Data></h3>
                <p>وصف قصير عن هذه الخدمة.</p>
                <a href="edit_data.html">Go</a>
            </div>
        </div>
    </div>
</body>
</html>
