<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental Reservation</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #29343e; 
            color: #ecf0f1; 
            line-height: 1.6;
            height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center;
            text-align: left; 
        }
        .container {
            background-color: rgba(35, 26, 26, 0.8); 
            padding: 20px; 
            border-radius: 10px; 
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            text-shadow: 2px 2px 5px rgb(0, 0, 0);
        }
        h1 {
            font-size: 32px; 
            margin-bottom: 15px; 
            color: rgb(236, 219, 186); 
            text-align: center;
            text-shadow: 2px 2px 5px rgb(0, 0, 0);
        }
        label {
            display: block;
            font-size: 16px;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            background: #34495e;
            color: #ecf0f1;
            font-size: 14px;
        }
        input:focus, select:focus {
            border-color: #1abc9c;
            outline: none;
        }
        button {
            width: 50%;
            padding: 12px;
            background-color: #1abc9c;
            color: #ecf0f1;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 10px;
        }
        button:hover {
            background-color: #16a085;
        }
        button:hover {
            background-color: #131817;
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #bdc3c7;
        }
        .message-section {
            margin-top: 50px;
            background-color: #34495e;
            padding: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        #dynamic-message {
            font-size: 18px;
            color: #ecdbba;
        }
        .redirect-button {
            margin-top: 20px;
            background-color: #e74c3c;
            font-size: 18px;
        }
        .redirect-button:hover {
            background-color: #c0392b;
        }
        .form-section {
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .form-section.show {
            display: block;
            opacity: 1;
        }

    
/* خلفية الصور المتغيرة */
body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-size: cover;
    background-position: center;
    z-index: -1;
    animation: backgroundSlideshow 10s infinite;
}

@keyframes backgroundSlideshow {
    0% {
        background-image: url('img/image_4.jpg');
        opacity: 1;
    }
    2% {
        background-image: url('img/image_4.jpg');
        opacity: 1;
    }
    30% {
        background-image: url('img/image_2.jpg');
        opacity: 1;
    }
 
    60% {
        background-image: url('img/image_3.jpg');
        opacity: 1;
    }

    90% {
        background-image: url('img/image_5.jpg');
        opacity: 1;
    }
    100% {
        background-image: url('img/image_4.jpg');
        opacity: 1;
    }
}

.logo1 {
    position: fixed;
    top: 20px;
    left: 20px;
    z-index: 1001; /* لجعل الشعار فوق شريط التنقل */
    display: flex;
    align-items: center; /* إضافة هذه الخاصية لجعل الشعار فوق العناصر الأخرى */
}
.logo1 img {
    width: 70px;
    height: auto;
    border-radius: 100px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
}

.dropdown-menu {
    list-style: none;
    padding: 10px;
    margin: 0;
    display: none;
    position: absolute;
    font-weight: bold;
    top: 100%;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
    border-radius: 10px;
    z-index: 1000;
}
.dropdown-menu li {
    padding: 10px 20px;
}

.dropdown-menu li a {
    color: #bdc3c7;
    text-decoration: none;
    transition: background-color 0.3s;
}

.dropdown-menu li a:hover {
    background-color: #557770;
}

.logo1:hover .dropdown-menu {
    display: block;
}

    </style>
    <script>
        function showCarDetails() {
            document.getElementById('customer-details').classList.remove('show');
            document.getElementById('car-details').classList.add('show');
        }

        function showCustomerDetails() {
            document.getElementById('car-details').classList.remove('show');
            document.getElementById('customer-details').classList.add('show');
        }
    </script>
</head>
<body>
    <header>
        <div class="logo1">
            <img src="img/logo.png" alt="Car Rental Logo">
            <ul class="dropdown-menu">
                <li><a href="feedBack.html" onclick="showSection('services')">Feedback</a></li>
                <li><a href="index.html" onclick="showSection('services')">Home</a></li>
                <li><a href="servic.html" onclick="showSection('services')">Services</a></li>
                <li><a href="About.html" onclick="showSection('contact')">Contact</a></li>
                <li><a href="login.html" id="auth-link">Logout</a></li>
            </ul>
        </div>
    </header>
    <div class="container">
        <h1>Car Rental Reservation</h1>
        <form action="reserve_car.php" method="POST">
            <!-- Customer Information -->
            <div id="customer-details" class="form-section show">
                <label for="customer_name">Customer Name</label>
                <input type="text" id="customer_name" name="customer_name" required>

                <label for="phone">Phone</label>
                <input type="number" id="phone" name="phone" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>

                <button type="button" onclick="showCarDetails()">Next: Car Details</button>
            </div>

            <!-- Car Information (Initially Hidden) -->
            <div id="car-details" class="form-section">
                
                <label for="car_name">Car Name</label>
                <input type="text" id="car_name" name="car_name" required>

                <label for="car_model">Car Model</label>
                <input type="text" id="car_model" name="car_model" required>

                <label for="plate_id">Plate ID</label>
                <input type="text" id="plate_id" name="plate_id" required>

                <label for="start_date">Start Date</label>
                <input type="date" id="start_date" name="start_date" required>

                <label for="end_date">End Date</label>
                <input type="date" id="end_date" name="end_date" required>

                <button type="button" onclick="showCustomerDetails()">Back to Customer Details</button>
                <button type="submit">Submit Reservation</button>
            </div>
        </form>

        <footer>
            <p>&copy; 2024 Car Rental Service</p>
        </footer>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // الحصول على معلمات URL
            const urlParams = new URLSearchParams(window.location.search);
            const carId = urlParams.get('car_id');
            const carName = urlParams.get('car_name');
            const carModel = urlParams.get('car_model');
            const plateId = urlParams.get('plate_id');
    
            // إذا كانت هناك معلمات سيارة، املأ الحقول تلقائيًا
            if (carName && carModel && plateId) {
                document.getElementById('car_model').value = carModel;
                document.getElementById('car_name').value = carName;
                document.getElementById('plate_id').value = plateId;
    
                // قم بإظهار قسم تفاصيل السيارة مباشرة
                showCustomerDetails()            }
    
            // تعيين التاريخ الافتراضي (اليوم وغدًا)
            const today = new Date().toISOString().split('T')[0];
            const tomorrow = new Date();
            tomorrow.setDate(tomorrow.getDate() + 1);
            const tomorrowStr = tomorrow.toISOString().split('T')[0];
    
            document.getElementById('start_date').value = today;
            document.getElementById('start_date').min = today;
            document.getElementById('end_date').value = tomorrowStr;
            document.getElementById('end_date').min = tomorrowStr;
    
            // تحديث التاريخ النهائي عند تغيير تاريخ البدء
            document.getElementById('start_date').addEventListener('change', function() {
                const startDate = new Date(this.value);
                const endDate = new Date(startDate);
                endDate.setDate(startDate.getDate() + 1);
                
                const endDateStr = endDate.toISOString().split('T')[0];
                document.getElementById('end_date').value = endDateStr;
                document.getElementById('end_date').min = endDateStr;
            });
        });
    </script>
</body>
</html>
