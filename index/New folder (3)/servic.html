<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة متكاملة</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #2c3e50; 
            color: #ecf0f1; 
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 20px;
        }
        h1 {
            text-align: center;
            font-size: 38px;
            color: #ecdbba;
            margin-top: 20px;
            margin-bottom: 30px;
            letter-spacing: 2px;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
        }
        .card {
            background-color: #34495e;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            z-index: 0;
        }
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(145deg, rgba(26, 188, 156, 0.2), rgba(46, 204, 113, 0.1));
            z-index: -1;
            transition: opacity 0.3s ease;
            opacity: 0;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        .card:hover::before {
            opacity: 1;
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 2px solid #1abc9c;
        }
        .card-content {
            padding: 20px;
        }
        .card-content h3 {
            font-size: 22px;
            color: #ecdbba;
            margin-bottom: 15px;
        }
        .card-content p {
            font-size: 16px;
            color: #bdc3c7;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        .card-content a, button {
            display: inline-block;
            padding: 12px 20px;
            background-color: #1abc9c;
            color: #ecf0f1;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 500;
            letter-spacing: 1px;
            border: 0px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .card-content a:hover , button:hover{
            background-color: #16a085;
            transform: scale(1.05);
        }
        dialog {
        position: fixed;
        margin: auto auto;
        width: 300px;
        border: none;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        font-family: sans-serif;
        background-color: #2c3e50;
        color: #ecdbba;
    }

    dialog::backdrop {
        background-color: rgba(0, 0, 0, 0.5);
    }

    dialog h3 {
        margin-top: 0;
        margin-bottom: 15px;
        font-size: 1.2em;
        color: #ecdbba;
    }

    dialog input {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }

    dialog button {
        padding: 8px 16px;
        margin-right: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
    }

    #cancel {
        background-color: #ee5b05b9;
    }

    dialog button:hover {
        opacity: 0.9;
    }

    </style>
    
</head>
<body>
    <h1>Our Services</h1>
    <div class="container">
        <div class="card">
            <img src="img/im_7.jpg" alt="وصف الصورة 1">
            <div class="card-content">
                <h3>Rental</h3>
                <p>وصف قصير عن هذه الخدمة.</p>
                <a href="servic.html">Go</a>
            </div>
        </div>
        <div class="card">
            <img src="img/im_8.png" alt="وصف الصورة 2">
            <div class="card-content">
                <h3>Cancel Rental</h3>
                <p>وصف قصير عن هذه الخدمة.</p>
                <a href="cancel_rental.html">Go</a>
            </div>
        </div>
        <div class="card">
            <img src="img/im_9.jpg" alt="وصف الصورة 3">
            <div class="card-content">
                <h3>Edite Data</Data></h3>
                <p>وصف قصير عن هذه الخدمة.</p>
                <a href="edit_data.html">Go</a>
            </div>
        </div>
        <div class="card">
            <img src="img/im_7.jpg" alt="وصف الصورة 1">
            <div class="card-content">
                <h3>Selling</h3>
                <p>وصف قصير عن هذه الخدمة.</p>
                <button type="button" onclick="openDialog()">Go</a>
            </div>
        </div>
    </div>
    <dialog id="serviceDialog">
        <form method="post">
            <h3>Enter the Data</h3>
            <span>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="example@gmail.com">
            </span>
            <span>
                <label for="phoneNumber">Phone Number</label>
                <input required type="text" id="phoneNumber" placeholder="011 2345 6225">
            </span>
            <span>
                <label for="userName">User Name</label>
                <input required type="text" id="userName" placeholder="User Name">
            </span>
            <span>
                <label for="carModel">Car Model</label>
                <input required type="text" id="carModel" placeholder="Toyota Camry">
            </span>
            <span>
                <label for="year">Make Year</label>
                <input required type="text" id="year" placeholder="2025">
            </span>
            <span>
                <label for="licensePlate">License Plate</label>
                <input required type="text" id="licensePlate" placeholder="A B C 1234">
            </span>
            <span>
                <label for="price">Price</label>
                <input required type="text" id="price" placeholder="minimum is 30000">
            </span>
            <span>
                <label for="image">Image</label>
                <input type="image" style="color: white;">
            </span>
            <div style="margin-top: 10px;">
                <button type="submit">Submit</button>
                <button type="button" class="cancel" id="cancel" onclick="closeDialog()">Cancel</button>
            </div>
        </form>
    </dialog>
    <script>
        function openDialog() {
            let email = document.getElementById("email");
            let phoneNumber = document.getElementById("phoneNumber");
            let userName = document.getElementById("userName");
            let year = document.getElementById("year");
            let carModel = document.getElementById("carModel");
            let licensePlate = document.getElementById("licensePlate");
            let price = document.getElementById("price");
            email.value = '';
            licensePlate.value = '';
            carModel.value = '';
            price.value = '';
            phoneNumber.value = '';
            year.value = '';
            let dialog = document.getElementById("serviceDialog");
            dialog.showModal();
        }
    
        function closeDialog() {
            let dialog = document.getElementById("serviceDialog");
            dialog.close();
        }
    </script>
</body>
</html>
