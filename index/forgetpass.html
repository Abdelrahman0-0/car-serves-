<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CarZone - Forgot Password</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #0f0f0f, #2c3e50);
            color: #ecf0f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            line-height: 1.6;
        }
        
        .container {
            background-color: #34495e;
            padding: 40px;
            width: 380px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        
        .logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 0 15px rgba(26, 188, 156, 0.5);
            margin-bottom: 20px;
        }
        
        h2 {
            color: #ecdbba;
            margin-bottom: 20px;
            font-size: 24px;
        }
        
        label {
            display: block;
            text-align: left;
            color: #bdc3c7;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #2c3e50;
            background-color: #2c3e50;
            color: #ecf0f1;
            border-radius: 8px;
            font-size: 14px;
            transition: 0.3s ease;
        }
        
        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #1abc9c;
            outline: none;
            background: #34495e;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background-color: #1abc9c;
            color: white;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        button:hover {
            background-color: #16a085;
        }
        
        .error {
            color: #ff8080;
            font-size: 13px;
            margin-bottom: 10px;
            display: block;
        }
        
        /* Initially hide the password form */
        #passwordForm {
            display: none;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
    </style>    
</head>

<body>
    <div class="container">
        <img src="img/logo.jpg" alt="CarZone Logo" class="logo">
        
        <!-- Reset Password Form (shown by default) -->
        <div id="resetForm">
            <h2>Forgot Your Password?</h2>
            <form id="resetRequestForm">
                <label for="identifier">Email, Phone Number, or Username:</label>
                <input type="text" id="identifier" name="identifier" placeholder="Enter your email, phone, or username">
                <span id="error" class="error"></span>
                <button type="button" id="resetButton">Reset Password</button>
            </form>
        </div>
        
        <!-- Password Change Form (hidden initially) -->
        <form id="passwordForm" action="getPass.php" method="post">
            <h2>Create New Password</h2>
            <div class="form-group">
                <label class="l1" for="new-pass">New Password</label>
                <input type="password" id="new-pass" name="new-pass" required>
            </div>
        
            <div class="form-group">
                <label class="l2" for="rewrite-pass">Rewrite Password</label>
                <input type="password" id="rewrite-pass" name="rewrite-pass" required>
            </div>
        
            <div id="error-message" class="error"></div>
        
            <button class="submit" type="submit">Change Password</button>
        </form>
    </div>

    <script>
        document.getElementById('resetButton').addEventListener('click', function() {
            // Here you would normally validate the identifier and send to server
            // For this example, we'll just show the password form
            
            // Hide the reset form
            document.getElementById('resetForm').style.display = 'none';
            
            // Show the password form
            document.getElementById('passwordForm').style.display = 'block';
        });
        
        // Add password validation
        document.getElementById('passwordForm').addEventListener('submit', function(e) {
            const newPass = document.getElementById('new-pass').value;
            const rewritePass = document.getElementById('rewrite-pass').value;
            const errorMessage = document.getElementById('error-message');
            
            if (newPass !== rewritePass) {
                e.preventDefault();
                errorMessage.textContent = "Passwords do not match!";
            } else if (newPass.length < 8) {
                e.preventDefault();
                errorMessage.textContent = "Password must be at least 8 characters long!";
            } else {
                errorMessage.textContent = "";
                // Form will submit normally if validation passes
            }
        });
    </script>
</body>

</html>
