<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="css/stylepa.css">
</head>
<body>
    <header>
        <h1>Payment System</h1>
        <p>Please fill in your payment details</p>
    </header>

    <div class="container">
        <h2>Payment Form</h2>
        <form action="process_payment.php" method="POST">
            <div class="form-group">
                <label for="total_cost">Total Cost:</label>
                <input type="number" id="total_cost" name="total_cost" value=<?php echo $total_cost; ?>
                
                <label for="reservation_id">Reservation ID</label>
                <input type="number" id="reservation_id" name="reservation_id" required>
            </div>
            <label for="Amount">Amount:</label>
            <input type="number" id="Amount" name="Amount" step="0.01" value=<?php echo $total_cost; ?  required><br>

            <label for="paymentDate">Payment Date:</label>
            <input type="date" id="paymentDate" name="paymentDate" required><br>

            <label for="PaymentMethod">Payment Method:</label>
            <select id="PaymentMethod" name="paymentMethod" required onchange="togglePaymentFields()">
                <option value="Credit Card">Credit Card</option>
                <option value="Cash">Cash</option>
                <option value="Bank Transfer">Bank Transfer</option>
                <option value="PayPal">PayPal</option>
            </select><br>

            <!-- حقل رقم البطاقة عند اختيار "Credit Card" -->
            <div id="CreditCardField" style="display: none;">
                <label for="CardNumber">Credit Card Number:</label>
                <input type="text" id="CardNumber" name="CardNumber"><br>
            </div>

            <!-- حقل حساب باي بال عند اختيار "PayPal" -->
            <div id="PayPalField" style="display: none;">
                <label for="PayPalAccount">PayPal Account Number:</label>
                <input type="text" id="PayPalAccount" name="PayPalAccount"><br>
            </div>

            <!-- حقل الحساب البنكي عند اختيار "Bank Transfer" -->
            <div id="BankTransferField" style="display: none;">
                <label for="BankAccount">Bank Account Number:</label>
                <input type="text" id="BankAccount" name="BankAccount"><br>
            </div>

            <!-- حقل ReservationID مخفي -->
            <input type="hidden" id="ReservationID" name="ReservationID" value="<?php echo $ReservationID; ?>">

            <button type="submit">Submit Payment</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Your Company. All Rights Reserved.</p>
    </footer>

    <script>
        function togglePaymentFields() {
            var paymentMethod = document.getElementById('PaymentMethod').value;
            var creditCardField = document.getElementById('CreditCardField');
            var paypalField = document.getElementById('PayPalField');
            var bankTransferField = document.getElementById('BankTransferField');

            // إخفاء جميع الحقول أولاً
            creditCardField.style.display = 'none';
            paypalField.style.display = 'none';
            bankTransferField.style.display = 'none';

            // إظهار الحقل المناسب بناءً على اختيار طريقة الدفع
            if (paymentMethod === 'Credit Card') {
                creditCardField.style.display = 'block';
            } else if (paymentMethod === 'PayPal') {
                paypalField.style.display = 'block';
            } else if (paymentMethod === 'Bank Transfer') {
                bankTransferField.style.display = 'block';
            }
        }

        // تنفيذ الدالة عند تحميل الصفحة
        window.onload = togglePaymentFields;
    </script>
</body>
</html>
