<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Data</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Custom CSS */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #2c3e50; 
            color: #ecf0f1; 
            line-height: 1.6;
        }

        header {
            background-color: #34495e;
            color: #ecf0f1; 
            text-align: center;
            padding: 50px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        table {
            width: 90%;
            margin: 30px auto;
            border-collapse: collapse;
            background-color: #34495e;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        th, td {
            border: 1px solid #bdc3c7;
            padding: 12px;
            text-align: center;
            color: #ecf0f1;
        }

        th {
            background-color: #1abc9c;
        }

        td {
            background-color: #2c3e50;
        }

        a {
            color: #9f9f9f;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            color: #ff1900;
        }

        footer {
            margin-top: 30px;
            text-align: center;
            color: #bdc3c7;
            font-size: 14px;
        }

        button {
            padding: 12px 20px;
            background-color: #1abc9c;
            color: #ecf0f1;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #16a085;
        }
    </style>
    <script>
        // دالة لحذف السيارة
        async function deleteCar(carID) {
            if (confirm('Are you sure you want to delete this car?')) {
                try {
                    const response = await fetch('delete_car.php?delete_id=' + carID, { method: 'GET' });
                    const result = await response.text();
                    alert(result);
                    location.reload(); // إعادة تحميل الصفحة بعد الحذف
                } catch (error) {
                    alert('An error occurred while deleting the car.');
                }
            }
        }

        // دالة لجلب بيانات السيارات
        async function fetchCars() {
            try {
                const response = await fetch('get_cars.php');
                const cars = await response.json();
                const tableBody = document.querySelector('#carTable tbody');

                if (cars.length > 0) {
                    cars.forEach(car => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${car.CarID}</td>
                            <td>${car.Model}</td>
                            <td>${car.CarName}</td>
                            <td>${car.Year}</td>
                            <td>${car.PlateID}</td>
                            <td>${car.Location}</td>
                            <td>${car.Status}</td>
                        `;
                        tableBody.appendChild(row);
                    });
                } else {
                    tableBody.innerHTML = '<tr><td colspan="7">No car data available.</td></tr>';
                }
            } catch (error) {
                alert('An error occurred while fetching car data.');
            }
        }

        // تحميل البيانات عند تحميل الصفحة
        window.onload = fetchCars;
    </script>
</head>
<body>
    <header>
        <h1>Car Data</h1>
    </header>
    <table id="carTable">
        <thead>
            <tr>
                <th>Car ID</th>
                <th>Model</th>
                <th>Car Name</th>
                <th>Year</th>
                <th>Plate ID</th>
                <th>Location</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <!-- بيانات السيارات ستظهر هنا -->
        </tbody>
    </table>
    <footer>
        &copy; 2024 - Car Management System
    </footer>
</body>
</html>
