<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Car Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>New Car Registration</h2>
        <form action="addcar.php" method="post">
            <label for="CarName">Car Name:</label>
            <input type="text" id="CarName" name="CarName" required>
        
            <label for="car-model">Model:</label>
            <input type="text" id="car-model" name="Model" required>

            <label for="car-year">Manufacture Year:</label>
            <input type="number" id="car-year" name="Year" required>
        
            <label for="car-plate">Plate Number:</label>
            <input type="text" id="car-plate" name="PlateID" required>
        
            <label for="location">Office Location:</label>
            <input type="text" id="location" name="location" placeholder="Enter Location Name" required>
            

            <label for="price">Price:</label>
            <input type="number" id="price" name="price" required>
        
            <label for="car-status">Status:</label>
            <select id="car-status" name="Status" required>
                <option value="active">Active</option>
                <option value="out of service">Out of Service</option>
                <option value="rented">Rented</option>
            </select>

            <button type="submit">Register Car</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
