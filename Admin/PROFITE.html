<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styleview.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Rental Dashboard</h1>
        </header>

        <div class="stats-section">
            <div class="stats-box">
                <h2>Total Profit</h2>
                <p>$15,000</p> <!-- Example profit, replace it with dynamic data -->
            </div>
            <div class="stats-box">
                <h2>Most Rented Cars</h2>
                <p>Car Model A</p> <!-- Example car, replace with dynamic data -->
            </div>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Car Model</th>
                    <th>Times Rented</th>
                    <th>Daily Rental Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Car Model A</td>
                    <td>150</td>
                    <td>$50</td>
                </tr>
                <tr>
                    <td>Car Model B</td>
                    <td>120</td>
                    <td>$60</td>
                </tr>
                <tr>
                    <td>Car Model C</td>
                    <td>100</td>
                    <td>$45</td>
                </tr>
            </tbody>
        </table>

        <footer>
            <p>&copy; 2024 Rental Service. All Rights Reserved.</p>
        </footer>
    </div>

</body>
</html>
