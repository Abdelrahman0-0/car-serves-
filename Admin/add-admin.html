<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Admin</title>
    <link rel="stylesheet" href="styleadd.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h2>Add New Admin</h2>
            <!-- النموذج يرسل البيانات إلى add_admin.php -->
            <form action="add_admin.php" method="POST">
                <div class="input-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter full name" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter email address" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter password" required>
                </div>
               
                <button id="home-button">العودة إلى الصفحة الرئيسية</button>

                <button type="submit" class="submit-btn">Add Admin</button>
            </form>
        </div>
    </div>

    <script>
        const homeButton = document.getElementById('home-button');
        homeButton.addEventListener('click', function () {
            window.location.href = 'admin_dashboard.html'; // التأكد من اسم الصفحة الرئيسية الصحيح
        });
    </script>
</body>
</html>
