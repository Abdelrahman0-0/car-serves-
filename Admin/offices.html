<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Offices</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Roboto', sans-serif;
    background-color: #2c3e50;
    color: #ecf0f1;
    line-height: 1.6;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    text-align: center;
}

.container {
    width: 90%;
    max-width: 600px;
    background-color: #34495e;
    border-radius: 10px;
    padding: 30px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}

h1 {
    font-size: 36px;
    margin-bottom: 20px;
    color: #ecdbba;
}

form {
    margin-top: 20px;
}

label {
    display: block;
    font-size: 16px;
    margin-bottom: 10px;
    color: #bdc3c7;
    text-align: left;
}

input, select {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border: 1px solid #bdc3c7;
    border-radius: 5px;
    background: #2c3e50;
    color: #ecf0f1;
    font-size: 14px;
    transition: 0.3s ease;
}

input:focus, select:focus {
    border-color: #1abc9c;
    outline: none;
    background: #34495e;
}

button {
    width: 100%;
    padding: 12px;
    border: none;
    background-color: #1abc9c;
    color: #ecf0f1;
    font-size: 16px;
    font-weight: 600;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s ease;
    margin-top: 15px;
}

button:hover {
    background-color: #16a085;
}

footer {
    margin-top: 20px;
    font-size: 14px;
    color: #bdc3c7;
}

    </style>
</head>
<body>
    <div class="container">
        <h2>Manage Offices</h2>

        <!-- Add Office Form -->
        <form action="manage_offices.php" method="post">
            <h3>Add Office</h3>
            <label for="office-location">Office Location:</label>
            <input type="text" id="office-location" name="location" placeholder="Enter office location" required>

            <label for="office-phone">Office Phone:</label>
            <input type="text" id="office-phone" name="phone" placeholder="Enter office phone" required>

            <button type="submit" name="action" value="add">Add Office</button>
        </form>

        <!-- Delete Office Form -->
        <form action="manage_offices.php" method="post">
            <h3>Delete Office</h3>
            <label for="office-id">Office ID:</label>
            <input type="number" id="office-id" name="office_id" placeholder="Enter office ID to delete" required>

            <button type="submit" name="action" value="delete">Delete Office</button>
        </form>
    </div>
</body>
</html>
