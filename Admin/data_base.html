<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Car Status</title>
    <link rel="stylesheet" href="styleadd.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h2>Update Car Status</h2>
            <form action="update_car_status.php" method="POST">
                <div class="input-group">
                    <label for="model">Car Model</label>
                    <input type="text" id="model" name="model" placeholder="Enter car model" required>
                </div>
                <div class="input-group">
                    <label for="plateID">Plate ID</label>
                    <input type="text" id="plateID" name="plateID" placeholder="Enter car plate ID" required>
                </div>
                <div class="input-group">
                    <label for="year">Manufacture Year</label>
                    <input type="number" id="year" name="year" placeholder="Enter manufacture year" required>
                </div>
                <div class="input-group">
                    <label for="status">Car Status</label>
                    <select id="status" name="status" required>
                        <option value="active">active</option>
                        <option value="out of service">out of service</option>
                        <option value="rented">rented</option>
                    </select>
                </div>
                <button id="home-button">Return to Home Page</button>
                <button type="submit" class="submit-btn">Update Status</button>
            </form>
        </div>
    </div>

    <script>
        const homeButton = document.getElementById('home-button');
        homeButton.addEventListener('click', function () {
            window.location.href = 'Admin Dashboard.html'; // التأكد من اسم الصفحة الرئيسية الصحيح
        });
    </script>
</body>
</html>
