<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clients</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .sidebar {
            background-color: #1a1a1a;
            width: 250px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 20px;
            display: flex;
            flex-direction: column;
        }

        .sidebar a {
            color: #aaa;
            padding: 15px 20px;
            text-decoration: none;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
        }

        .sidebar a:hover {
            background-color: #333;
            color: #00bcd4;
        }

        .sidebar i {
            margin-right: 10px;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
        }

        .top-bar {
            background-color: #1a1a1a;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
        }

        .table-container {
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .table {
            background-color: #333;
            color: #fff;
        }

        .table thead {
            background-color: #444;
        }

        .table th, .table td {
            border-color: #555;
            vertical-align: middle;
        }

        .btn-primary {
            background-color: #00bcd4;
            border: none;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #008ba3;
        }

        .btn-danger {
            background-color: #e53935;
            border: none;
        }

        .btn-danger:hover {
            background-color: #b71c1c;
        }

        .btn-success {
            background-color: #28a745;
            border: none;
        }

        .btn-success:hover {
            background-color: #218838;
        }

        .btn-warning {
            background-color: #ffc107;
            border: none;
            color: #000;
        }

        .btn-warning:hover {
            background-color: #e0a800;
        }

        .search-bar {
            margin-bottom: 20px;
        }

        .search-bar input {
            background-color: #333;
            border: 1px solid #555;
            color: #fff;
            padding: 10px;
            border-radius: 4px;
            width: 100%;
        }

        .search-bar input:focus {
            outline: none;
            border-color: #00bcd4;
        }

        .controls {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }

        .modal-content {
            background-color: #333;
            color: #fff;
            border: none;
        }

        .modal-header, .modal-footer {
            border-color: #555;
        }

        .form-control {
            background-color: #444;
            border: 1px solid #555;
            color: #fff;
        }

        .form-control:focus {
            background-color: #444;
            color: #fff;
            border-color: #00bcd4;
            box-shadow: none;
        }

        .badge {
            font-weight: 500;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header text-center mb-4">
            <h4><i class="fas fa-car"></i> Car Services</h4>
        </div>
        <a href="dashboard.php"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
        <a href="data_Admin.html"><i class="fas fa-users"></i> Users</a>
        <a href="orders.html"><i class="fas fa-shopping-cart"></i> Orders</a>
        <a href="Analytics.html"><i class="fas fa-chart-line"></i> Analytics</a>
        <a href="clints.html"><i class="fas fa-user-tie"></i> Clients</a>
        <a href="reports.html"><i class="fas fa-clipboard-list"></i> Reports</a>
        <a href="Statistics.html"><i class="fas fa-chart-bar me-2"></i> Statistics</a>
        <a href="mange.html"><i class="fas fa-cogs"></i> Manage</a>
        <a href="manage_car.html" class="active"><i class="fas fa-car"></i> Cars</a>
        <a href="#logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
      </div>

    <div class="main-content">
        <div class="top-bar">
            <h1>Clients Management</h1>
        </div>

        <div class="table-container">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Client List</h2>
                <div class="controls">
                    <button class="btn btn-primary" id="addClientBtn">
                        <i class="fas fa-plus"></i> Add New Client
                    </button>
                    <button class="btn btn-success" id="exportDataBtn">
                        <i class="fas fa-file-export"></i> Export Data
                    </button>
                </div>
            </div>

            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search by name, email, or phone...">
            </div>

            <div class="table-responsive">
                <table class="table table-bordered" id="clientsTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Full Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Orders</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="clientsBody">
                        <!-- Data will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- View Client Modal -->
    <div class="modal fade" id="viewModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Client Details</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="clientDetailsContent">
                    <!-- Content will be populated by JavaScript -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit/Add Client Modal -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalTitle">Edit Client</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="clientForm">
                        <input type="hidden" id="clientId">
                        <div class="mb-3">
                            <label for="editName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="editName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="editEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="editPhone" class="form-label">Phone</label>
                            <input type="text" class="form-control" id="editPhone" required>
                        </div>
                        <div class="mb-3">
                            <label for="editStatus" class="form-label">Status</label>
                            <select class="form-select" id="editStatus">
                                <option value="Active">Active</option>
                                <option value="Inactive">Inactive</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveClientBtn">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirm Deletion</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this client? This action cannot be undone.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Sample client data
        const clients = [
            {
                id: "C001",
                name: "John Doe",
                email: "johndoe@example.com",
                phone: "+1 234 567 890",
                orders: 5,
                status: "Active"
            },
            {
                id: "C002",
                name: "Jane Smith",
                email: "janesmith@example.com",
                phone: "+1 987 654 321",
                orders: 2,
                status: "Inactive"
            },
            {
                id: "C003",
                name: "Ahmed Ali",
                email: "ahmed@example.com",
                phone: "01012345678",
                orders: 8,
                status: "Active"
            },
            {
                id: "C004",
                name: "Mona Mohamed",
                email: "mona@example.com",
                phone: "01198765432",
                orders: 3,
                status: "Inactive"
            }
        ];

        // DOM elements
        const clientsBody = document.getElementById("clientsBody");
        const searchInput = document.getElementById("searchInput");
        const addClientBtn = document.getElementById("addClientBtn");
        const exportDataBtn = document.getElementById("exportDataBtn");
        const saveClientBtn = document.getElementById("saveClientBtn");
        const confirmDeleteBtn = document.getElementById("confirmDeleteBtn");

        // Modal instances
        const viewModal = new bootstrap.Modal(document.getElementById('viewModal'));
        const editModal = new bootstrap.Modal(document.getElementById('editModal'));
        const deleteModal = new bootstrap.Modal(document.getElementById('deleteModal'));

        // Current selected client ID
        let selectedClientId = null;

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            renderClients(clients);
            setupEventListeners();
        });

        // Render clients table
        function renderClients(data) {
            clientsBody.innerHTML = "";
            data.forEach(client => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${client.id}</td>
                    <td>${client.name}</td>
                    <td>${client.email}</td>
                    <td>${client.phone}</td>
                    <td>${client.orders}</td>
                    <td>
                        <span class="badge ${client.status === 'Active' ? 'bg-success' : 'bg-warning text-dark'}">
                            ${client.status}
                        </span>
                    </td>
                    <td>
                        <button class="btn btn-primary btn-sm me-2" onclick="viewClient('${client.id}')">
                            <i class="fas fa-eye"></i>
                        </button>
                        <button class="btn btn-warning btn-sm me-2" onclick="editClient('${client.id}')">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn btn-danger btn-sm" onclick="showDeleteModal('${client.id}')">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                `;
                clientsBody.appendChild(row);
            });
        }

        // View client details
        function viewClient(id) {
            const client = clients.find(c => c.id === id);
            if (client) {
                document.getElementById("clientDetailsContent").innerHTML = `
                    <div class="mb-3">
                        <h6>Client ID</h6>
                        <p>${client.id}</p>
                    </div>
                    <div class="mb-3">
                        <h6>Full Name</h6>
                        <p>${client.name}</p>
                    </div>
                    <div class="mb-3">
                        <h6>Email</h6>
                        <p>${client.email}</p>
                    </div>
                    <div class="mb-3">
                        <h6>Phone</h6>
                        <p>${client.phone}</p>
                    </div>
                    <div class="mb-3">
                        <h6>Orders</h6>
                        <p>${client.orders}</p>
                    </div>
                    <div class="mb-3">
                        <h6>Status</h6>
                        <span class="badge ${client.status === 'Active' ? 'bg-success' : 'bg-warning text-dark'}">
                            ${client.status}
                        </span>
                    </div>
                `;
                viewModal.show();
            }
        }

        // Edit client
        function editClient(id) {
            const client = clients.find(c => c.id === id);
            if (client) {
                selectedClientId = id;
                document.getElementById("editModalTitle").textContent = "Edit Client";
                document.getElementById("clientId").value = client.id;
                document.getElementById("editName").value = client.name;
                document.getElementById("editEmail").value = client.email;
                document.getElementById("editPhone").value = client.phone;
                document.getElementById("editStatus").value = client.status;
                editModal.show();
            }
        }

        // Show delete confirmation modal
        function showDeleteModal(id) {
            selectedClientId = id;
            deleteModal.show();
        }

        // Setup event listeners
        function setupEventListeners() {
            // Search functionality
            searchInput.addEventListener("input", function() {
                const query = this.value.toLowerCase();
                const filtered = clients.filter(client =>
                    client.name.toLowerCase().includes(query) ||
                    client.phone.toLowerCase().includes(query) ||
                    client.email.toLowerCase().includes(query) ||
                    client.id.toLowerCase().includes(query)
                );
                renderClients(filtered);
            });

            // Add new client
            addClientBtn.addEventListener("click", function() {
                selectedClientId = null;
                document.getElementById("editModalTitle").textContent = "Add New Client";
                document.getElementById("clientForm").reset();
                editModal.show();
            });

            // Save client (both add and edit)
            saveClientBtn.addEventListener("click", function() {
                const name = document.getElementById("editName").value;
                const email = document.getElementById("editEmail").value;
                const phone = document.getElementById("editPhone").value;
                const status = document.getElementById("editStatus").value;

                if (selectedClientId) {
                    // Update existing client
                    const client = clients.find(c => c.id === selectedClientId);
                    client.name = name;
                    client.email = email;
                    client.phone = phone;
                    client.status = status;
                } else {
                    // Add new client
                    const newId = "C" + (clients.length + 1).toString().padStart(3, '0');
                    clients.push({
                        id: newId,
                        name: name,
                        email: email,
                        phone: phone,
                        orders: 0,
                        status: status
                    });
                }
                editModal.hide();
                renderClients(clients);
            });

            // Delete client
            confirmDeleteBtn.addEventListener("click", function() {
                const index = clients.findIndex(c => c.id === selectedClientId);
                if (index !== -1) {
                    clients.splice(index, 1);
                    renderClients(clients);
                }
                deleteModal.hide();
            });

            // Export data
            exportDataBtn.addEventListener("click", function() {
                const csvContent = "data:text/csv;charset=utf-8," +
                    "ID,Name,Email,Phone,Orders,Status\n" +
                    clients.map(client => 
                        `${client.id},"${client.name}",${client.email},${client.phone},${client.orders},${client.status}`
                    ).join("\n");
                
                const encodedUri = encodeURI(csvContent);
                const link = document.createElement("a");
                link.setAttribute("href", encodedUri);
                link.setAttribute("download", "clients_data.csv");
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            });
        }

        // Make functions available globally
        window.viewClient = viewClient;
        window.editClient = editClient;
        window.showDeleteModal = showDeleteModal;
    </script>
</body>
</html>
