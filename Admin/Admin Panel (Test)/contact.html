<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="تواصل مع فريق INOVOX للحصول على استشارة أو طلب خدمة.">
    <meta name="keywords" content="اتصل بنا, INOVOX, تواصل">
    <title>اتصل بنا - INOVOX</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
         * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #000000; /* خلفية سوداء */
            color: #ffffff; /* نص أبيض */
            line-height: 1.6;
            overflow-x: hidden;
        }

        header {
            height: 40vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #1a1a1a; /* رمادي داكن */
            color: #00FFFF; /* أزرق كهربائي */
            text-align: center;
            box-shadow: 0px 10px 50px rgba(0, 255, 255, 0.2); /* ظل أزرق */
        }

        header h1 {
            font-size: 4rem;
            letter-spacing: 3px;
            text-shadow: 0 0 15px #00FFFF, 0 0 30px #00FFFF; /* توهج أزرق */
            animation: textGlow 3s ease-in-out infinite; /* إبطاء الانيميشن */
        }

        header p {
            font-size: 1.5rem;
            margin-top: 10px;
            opacity: 0.9;
            text-shadow: 0 0 8px #00FFFF, 0 0 20px #00FFFF; /* توهج أزرق */
            animation: textGlow 3s ease-in-out infinite; /* إبطاء الانيميشن */
        }

        @keyframes textGlow {
            0%, 100% {
                text-shadow: 0 0 10px #00FFFF, 0 0 30px #00FFFF;
            }
            50% {
                text-shadow: 0 0 20px #00FFFF, 0 0 40px #00FFFF;
            }
        }

        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(26, 26, 26, 0.9); /* رمادي داكن مع شفافية */
            box-shadow: 0 7px 4px rgba(0, 255, 255, 0.2); /* ظل أزرق */
            position: sticky;
            top: 0;
            z-index: 90;
            padding: 0.5rem 0;
            transition: background-color 0.3s ease;
        }

        nav a {
            color: #ffffff; /* نص أبيض */
            padding: 0.5rem 1.5rem;
            margin: 0 1rem;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.3s ease, color 0.3s ease;
        }

        nav a:hover {
            background-color: #00FFFF; /* خلفية زرقاء */
            color: #000000; /* نص أسود */
            transform: scale(1.1);
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 2rem;
        }

        section {
            margin-bottom: 3rem;
        }

        section h2 {
            color: #00FFFF; /* أزرق كهربائي */
            margin-bottom: 1.5rem;
            font-size: 2.5rem;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
        }

        section h2::after {
            content: '';
            width: 60px;
            height: 4px;
            background: #00FFFF; /* أزرق كهربائي */
            display: block;
            margin: 1.5rem auto 0;
        }

        #services ul {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 2rem;
            list-style: none;
        }

        #services li {
            background-color: #1a1a1a; /* رمادي داكن */
            border-radius: 15px;
            padding: 2rem;
            width: 300px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 255, 255, 0.2); /* ظل أزرق */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        #services li:hover {
            transform: translateY(-10px) scale(1.1);
            box-shadow: 0 10px 30px rgba(0, 255, 255, 0.4); /* ظل أزرق أقوى */
        }

        .explore-button {
            color: #000000; /* نص أسود */
            padding: 10px 35px;
            font-size: 20px;
            border: none;
            border-radius: 90px;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            background-color: #00FFFF; /* خلفية زرقاء */
            margin-top: 20px;
        }

        .explore-button:hover {
            background-color: #00cccc; /* أزرق داكن */
            box-shadow: 0 15px 40px rgba(0, 255, 255, 0.4); /* ظل أزرق */
        }

        .explore-button i {
            margin-left: 10px;
        }

        .team-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 2rem;
            justify-items: center;
        }

        .team-member {
            background-color: #1a1a1a; /* رمادي داكن */
            border-radius: 10px;
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0px 10px 30px rgba(0, 255, 255, 0.2); /* ظل أزرق */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .team-member:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 255, 255, 0.4); /* ظل أزرق أقوى */
        }

        .team-member img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 1rem;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            transition: opacity 0.5s ease; /* إبطاء الانيميشن */
        }

        .modal.open {
            display: block;
            opacity: 1;
        }

        .modal-content {
            background-color: #1a1a1a; /* رمادي داكن */
            margin: 5% auto;
            padding: 2rem;
            border-radius: 10px;
            width: 60%;
            color: #ffffff; /* نص أبيض */
            text-align: center;
            position: relative;
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 0.5s ease, transform 0.5s ease; /* إبطاء الانيميشن */
        }

        .modal.open .modal-content {
            opacity: 1;
            transform: translateY(0);
        }

        .close {
            color: #aaa;
            font-size: 36px;
            font-weight: bold;
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #ffffff;
            text-decoration: none;
        }

        footer {
            background-color: #1a1a1a; /* رمادي داكن */
            color: #ffffff; /* نص أبيض */
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            background-color: #1a1a1a;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 255, 255, 0.2);
        }

        form input, form textarea, form button {
            width: 100%;
            padding: 10px;
            margin-bottom: 1rem;
            border: none;
            border-radius: 5px;
            background-color: #292929;
            color: #ffffff;
        }

        form button {
            background-color: #00FFFF;
            color: #000000;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #00cccc;
        }
    </style>
</head>
<body>
    <header>
        <h1 data-aos="fade-down" data-aos-duration="1500">اتصل بنا</h1>
        <p data-aos="fade-up" data-aos-delay="200" data-aos-duration="1500">نحن هنا لمساعدتك. تواصل معنا اليوم!</p>
    </header>

    <nav>
        <a href="index.html" aria-label="العودة للصفحة الرئيسية">الرئيسية</a>
        <a href="about.html" aria-label="من نحن">من نحن</a>
        <a href="services.html" aria-label="خدماتنا">خدماتنا</a>
        <a href="contact.html" aria-label="اتصل بنا">اتصل بنا</a>
    </nav>

    <div class="container">
        <section id="contact" data-aos="fade-up" data-aos-duration="1500">
            <h2>تواصل معنا</h2>
            <form action="#" method="POST">
                <input type="text" name="name" placeholder="اسمك" required>
                <input type="email" name="email" placeholder="بريدك الإلكتروني" required>
                <textarea name="message" rows="5" placeholder="رسالتك" required></textarea>
                <button type="submit">إرسال</button>
            </form>
        </section>
    </div>

    <footer>
        <p>&copy; 2025 INOVOX. جميع الحقوق محفوظة.</p>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 1500,
        });
    </script>
</body>
</html>
