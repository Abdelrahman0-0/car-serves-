<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Edit Profile</h1>
        </header>

        <!-- نموذج تعديل الملف الشخصي -->
        <form action="save-profile.php" method="POST" class="profile-form" id="edit-profile-form">
            <div class="input-group">
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" value="<?php echo $user['name']; ?>" required>
            </div>

            <div class="input-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" value="<?php echo $user['email']; ?>" required>
            </div>

            <div class="input-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" value="<?php echo $user['phone']; ?>">
            </div>

            <div class="input-group">
                <label for="profile-picture">Profile Picture:</label>
                <input type="file" id="profile-picture" name="profile-picture" accept="image/*">
            </div>

            <div class="form-actions">
                <button type="submit" class="btn save-btn">Save Changes</button>
                <!-- زر إلغاء التعديلات والعودة إلى صفحة الملف الشخصي -->
                <button type="button" class="btn cancel-btn" onclick="confirmCancel();">Cancel</button>
            </div>
        </form>
    </div>

    <script>
        // الدالة للتحقق قبل إلغاء التعديلات
        function confirmCancel() {
            // التحقق مما إذا كانت هناك تعديلات
            const form = document.getElementById('edit-profile-form');
            const originalValues = {
    name: 'John Doe',
    email: 'john.doe@example.com',
    phone: '+1 (123) 456-7890',
    picture: '' // يمكنك إضافة منطق للتحقق من الصورة الأصلية إذا كانت موجودة
};

            // مقارنة القيم الحالية بالقيم الأصلية
            const isModified = form.full-name.value !== originalValues.name ||
                               form.email.value !== originalValues.email ||
                               form.phone.value !== originalValues.phone ||
                               form['profile-picture'].files.length > 0;

            if (isModified) {
                const confirmAction = confirm("Are you sure you want to cancel the changes?");
                if (confirmAction) {
                    window.location.href = 'profile.html'; // العودة إلى صفحة الملف الشخصي
                }
            } else {
                window.location.href = 'profile.html'; // العودة مباشرة إذا لم يتم تعديل البيانات
            }
        }

        // معالجة حفظ التعديلات وإعادة التوجيه بعد الحفظ بنجاح
        const form = document.getElementById('edit-profile-form');
        form.addEventListener('submit', function(event) {
            event.preventDefault(); // منع الإرسال الافتراضي للنموذج

            // تنفيذ الإجراءات اللازمة لحفظ البيانات
            // على سبيل المثال: إرسال البيانات باستخدام Ajax أو عبر النموذج مباشرة
            // هنا نعيد التوجيه إلى صفحة الملف الشخصي بعد الحفظ

            alert("Profile saved successfully!");
            window.location.href = 'profile.html'; // العودة إلى صفحة الملف الشخصي بعد الحفظ
        });
    </script>

</body>
</html>
