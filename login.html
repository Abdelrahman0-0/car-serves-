<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
body {
            font-family: 'Roboto', sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('wallpaper2-2880x1620.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            padding: 20px;
        }
button {
    display: block;
    width: 100%; 
    padding: 12px;
    border: none;
    background-color: #1abc9c;
    color: #ecf0f1;
    font-size: 16px;
    font-weight: 600;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s ease;
    margin-top: 15px; 
}
button:hover {
    background-color: #16a085;
}
.container {
    width: 90%;
    max-width: 600px;
    margin: 30px auto;
    background-color: rgb(52, 73, 94 , 0.8);
    border-radius: 10px;
    padding: 20px;
    
    display: flex; 
    flex-direction: column; 
    align-items: center; 
    box-shadow: 0 8px 16px rgb(0, 0, 0);
    backdrop-filter: blur(1px);
}

h2 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 24px;
    color: #ecdbba; 
}
input {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border: 1px solid #bdc3c7;
    border-radius: 5px;
    background: #2c3e50;
    color: #ecf0f1;
    font-size: 14px;
    transition: 0.3s ease;
}
input:focus, select:focus {
    border-color: #1abc9c;
    outline: none;
    background: #34495e;
}
footer {
    text-align: center;
    margin-top: 30px;
    font-size: 14px;
    color: #bdc3c7;
}  
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

.center-container {
    display: flex; 
    flex-direction: column; 
    justify-content: center; 
    align-items: center; 
}
p {
    font-size: 18px; 
    opacity: 0.9; 
    color: #bdc3c7; 
}       
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            text-align: center;
            border-radius: 5px;
            position: relative;
        }
        .close {
            color: #aaa;
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover {
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form action="co_login.php" method="post" id="loginForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Email">
        
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required placeholder="Password">
        
            <button type="submit">Login</button>
        </form>       
        <p id="message"></p>
        <p>
            Don't have an account? 
            <a href="Create_Customer_Account.html" style="color: rgb(156, 156, 194); text-decoration: underline;">Create one</a>
            <p><a href="getPass.html" style="color: rgb(156, 156, 194); text-decoration: underline;">Forgot your password?</a></p>

        </p>
    </div>
    <div id="successModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>تم التسجيل بنجاح! سيتم الانتقال إلى الصفحة الرئيسية...</p>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.getElementById("loginForm");
            const email = document.getElementById("email");
            const password = document.getElementById("password");
            const message = document.getElementById("message");
            const modal = document.getElementById("successModal");
            const closeBtn = document.querySelector(".close");

            function closeModal() {
                modal.style.display = "none";
                
                window.location.href = "index.html"; 
            }
            closeBtn.addEventListener("click", closeModal);
            window.addEventListener("click", function(event) {
                if (event.target === modal) {
                    closeModal();
                }});
            form.addEventListener("submit", function (e) {
                e.preventDefault(); 
                
                let errors = [];
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (email.value.trim() === "") {
                    errors.push("Please enter your email address.");
                } else if (!emailRegex.test(email.value)) {
                    errors.push("Please enter a valid email address.");
                }
                    if (errors.length > 0) {
                    message.style.color = "red";
                    message.textContent = errors.join(" ");
                    return false;
                }
                message.textContent = "";
                modal.style.display = "block";}); });
    </script>
</body>
</html>
